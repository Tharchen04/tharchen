<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Frames</title>
    <link rel="stylesheet" href="picture1.css">
</head>
<body>

    <header>
        <h1>MoM photo collection</h1>
        <p>A collection of MoM wondeful moments</p>
    </header>

    <section id="picture-gallery">
        <div class="picture-frame"><img src="mom.jpg" alt="Image 1" class="frame-image"></div>
        <div class="picture-frame"><img src="M1 (2).jpg" alt="Image 2" class="frame-image"></div>
        <div class="picture-frame"><img src="M3.jpg" alt="Image 3" class="frame-image"></div>
        <div class="picture-frame"><img src="M4.jpg" alt="Image 4" class="frame-image"></div>
        <div class="picture-frame"><img src="M5.jpg" alt="Image 5" class="frame-image"></div>
        <div class="picture-frame"><img src="M6.jpg" alt="Image 6" class="frame-image"></div>
    </section>

</body>
</html>
