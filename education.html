    <div class="container">
        <h1>Personal Education Level</h1>
        <label for="education-level">Select your education level:</label>
        <select id="education-level" onchange="displayEducationMessage()">
            <option value="" disabled selected>Select your level</option>
            <option value="primary">Primary</option>
            <option value="lower">Lower School</option>
            <option value="higher">Higher School</option>
            <option value="college">College</option>
        </select>
    </div>
    
    <script>
    function displayEducationMessage() {
        const select = document.getElementById("education-level");
        const value = select.value;
        let redirectUrl;
    
        switch(value) {
            case "primary":
                redirectUrl = "primary.html"; // Change to your primary education page
                break;
            case "lower":
                redirectUrl = "lower.html"; // Change to your lower school page
                break;
            case "higher":
                redirectUrl = "higher.html"; // Change to your higher school page
                break;
            case "college":
                redirectUrl = "college.html"; // Change to your college page
                break;
            default:
                return; // Do nothing if no valid selection
        }
    
        // Redirect to the selected page
        window.location.href = redirectUrl;
    }
    </script>
    
           
        </select>
        <p id="education-message"></p>
